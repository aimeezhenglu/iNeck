<!DOCTYPE html>

<html>

<head>
    <title>iNeck</title>
    <meta name="description" content="VR game">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="si-obj" src="assets/models/si/green.obj"></a-asset-item>
      <a-asset-item id="si-mtl" src="assets/models/si/green.mtl"></a-asset-item>
      <a-asset-item id="si-obj2" src="assets/models/si/orange.obj"></a-asset-item>
      <a-asset-item id="si-mtl2" src="assets/models/si/orange.mtl"></a-asset-item>
      <a-asset-item id="si-obj3" src="assets/models/si/brown.obj"></a-asset-item>
      <a-asset-item id="si-mtl3" src="assets/models/si/brown.mtl"></a-asset-item>
      <a-asset-item id="si-obj4" src="assets/models/si/rocket.obj"></a-asset-item>
      <a-asset-item id="si-mtl4" src="assets/models/si/rocket.mtl"></a-asset-item>
      <a-asset-item id="si-obj5" src="assets/models/si/sight.obj"></a-asset-item>
      <a-asset-item id="si-mtl5" src="assets/models/si/sight.mtl"></a-asset-item>
      <a-asset-item id="si-obj6" src="assets/models/si/purple.obj"></a-asset-item>
      <a-asset-item id="si-mtl6" src="assets/models/si/purple.mtl"></a-asset-item>
      <a-asset-item id="si-obj7" src="assets/models/si/pink.obj"></a-asset-item>
      <a-asset-item id="si-mtl7" src="assets/models/si/pink.mtl"></a-asset-item>
      <a-asset-item id="si-obj8" src="assets/models/si/start.obj"></a-asset-item>
      <a-asset-item id="si-mtl8" src="assets/models/si/start.mtl"></a-asset-item>
      <a-asset-item id="si-obj9" src="assets/models/si/introduction.obj"></a-asset-item>
      <a-asset-item id="si-mtl9" src="assets/models/si/introduction.mtl"></a-asset-item>
      <a-asset-item id="si-obj11" src="assets/models/si/play.obj"></a-asset-item>
      <a-asset-item id="si-mtl11" src="assets/models/si/play.mtl"></a-asset-item>
    </a-assets>

    <a-entity environment="preset: forest; dressing: cubes;"></a-entity>

    <a-entity camera look-controls wasd-controls>
      <a-entity obj-model="obj: #si-obj5; mtl: #si-mtl"
      cursor="fuse: true; fuseTimeout: 50" position="-0.33256 0.1617 -0.80545" scale=".25 .25 1" >
      </a-entity>
    </a-entity>


    <!-- <a-entity id="start" obj-model="obj: #si-obj8; mtl: #si-mtl" position="0 1 0" rotation="0 0 0" scale=".5 .5 .5"
      animation__rot="property: position; from:0 1.5 -5; to: 0 .4 -5; loop: true; dur: 2000; dir: alternate; easing: easeInSine"
      event-set__enter="_event: mouseenter; _target: #start; visible: false"
      event-set__leave="_event: mouseleave; _target: #start; visible: false"
      sound="src: assets/sound/sound9.mp3; on: mouseenter">
    </a-entity> -->

    <a-entity id="introduction" obj-model="obj: #si-obj9; mtl: #si-mtl" position="1 -1 -4" rotation="0 -20 0" scale=".5 .5 .5">
    </a-entity>
 
    <!-- ROUND TWO -->
    <a-entity id="green1" obj-model="obj: #si-obj; mtl: #si-mtl" position="4 1 -5" rotation="0 -90 0" scale=".35 .4 .4"
      animation__rot="property: position; from:-4 7 -5; to: -4 3 -5; loop: true; dur: 3000; dir: alternate; easing: easeInSine"
      event-set__enter="_event: mouseenter; scale: .5 .5 .5; _target: #green1; visible: fales;" 
      event-set__leave="_event: mouseleave; scale: .8 .8 .8; _target: #green1; visible: fales"
      sound="src: assets/sound/sound9.mp3; on: mouseenter">
    </a-entity>

    <a-entity id="purple1" obj-model="obj: #si-obj6; mtl: #si-mtl" position="4 1 -5" rotation="0 0 0" scale=".9 .5 .5"
      animation__rot="property: position; from:0 3 -5; to: 0 7 -5; loop: true; dur: 3000; dir: alternate; easing: easeInSine"
      event-set__enter="_event: mouseenter; scale: .5 .5 0; _target: #purple1; visible: fales;" 
      event-set__leave="_event: mouseleave; scale: .9 .5 0; _target: #purple1; visible: fales"
      sound="src: assets/sound/sound9.mp3; on: mouseenter">
    </a-entity>

  <a-entity id="pink1" obj-model="obj: #si-obj7; mtl: #si-mtl" position="-13.79554 15.79258 -14.27923" rotation="0 0 0" scale="0.6 .4 .4"
  animation__rot="property: position; from:4 7 -5; to: 4 4 -5; loop: true; dur: 3000; dir: alternate; easing: easeInSine"
  event-set__enter="_event: mouseenter; scale: .5 .5 .5; _target: #pink1; visible: fales; _target: #bg; color: #FFB7A1" 
  event-set__leave="_event: mouseleave; scale: .5 .7 .2; _target: #pink1; visible: fales"
  sound="src: assets/sound/sound9.mp3; on: mouseenter">
</a-entity>

  <a-entity id="orange1" obj-model="obj: #si-obj2; mtl: #si-mtl" position="-13.79554 15.79258 -14.27923" rotation="0 50 0" scale=".6 .4 .4"
    animation__rot="property: position; from:-10 3 -5; to: -10 9 -5; loop: true; dur: 5000; dir: alternate; easing: easeInSine"
    event-set__enter="_event: mouseenter; scale: .5 .5 .5; _target: #orange1; visible: fales" 
    event-set__leave="_event: mouseleave; scale: .5 .2 .2; _target: #orange1; visible: fales"
    sound="src: assets/sound/sound9.mp3; on: mouseenter">
  </a-entity>

  <a-entity id="brown1" obj-model="obj: #si-obj3; mtl: #si-mtl" position="-13.79554 15.79258 -14.27923" rotation="0 -160 0" scale=".7 .5 .5"
    animation__rot="property: position; from:10 9 -5; to: 10 3 -5; loop: true; dur: 3000; dir: alternate; easing: easeInSine"
    event-set__enter="_event: mouseenter; scale: .5 .5 .5; _target: #brown1; visible: fales" 
    event-set__leave="_event: mouseleave; scale: .5 .2 .2; _target: #brown1; visible: fales"
    sound="src: assets/sound/sound9.mp3; on: mouseenter">
  </a-entity>

    <a-sky id="bg" color="#fffff"></a-sky>
    <a-ground id="gd" color="#FFB7A1"></a-ground>
    
    <!-- <a-entity laser-controls="hand: left "></a-entity>
    <a-entity laser-controls="hand: right "></a-entity> -->

    <a-light type="ambient" color="#444"></a-light>
    <a-light type="point" intensity="0.5"></a-light>

    <a-camera>
      <a-cursor event-set__enter="_event: mouseenter; visible: false" event-set__leave="_event: mouseleave; visible: false"></a-cursor>
   </a-camera>
     
 </a-scene>
</body>

</html>
